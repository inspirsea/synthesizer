<div class="flex flex-row flex-space-between">
  <knob [(ngModel)]="freqValue" (ngModelChange)="updateFreq()" [label]="'Freq'" [type]="'balanced'"></knob>
  <knob [(ngModel)]="mixValue" (ngModelChange)="updateMix()" [label]="'mix'" [type]="'balanced'"></knob>
  <knob [(ngModel)]="shapeValue" (ngModelChange)="updateShape()" [label]="'shape'" [type]="'shapes'"></knob>
</div>
